# Official MetalLB deployment manifest (v0.14.5)
# Source: https://raw.githubusercontent.com/metallb/metallb/v0.14.5/config/manifests/metallb.yaml

apiVersion: v1
kind: ServiceAccount
metadata:
  name: metallb-controller
  namespace: metallb-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metallb-speaker
  namespace: metallb-system
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: metallb-system
spec:
  ports:
  - name: webhook
    port: 443
    targetPort: webhook
  selector:
    app: metallb
    component: controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: metallb-system
  labels:
    app: metallb
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metallb
      component: controller
  template:
    metadata:
      labels:
        app: metallb
        component: controller
    spec:
      serviceAccountName: metallb-controller
      containers:
      - name: controller
        image: quay.io/metallb/controller:v0.14.5
        args:
        - controller
        ports:
        - containerPort: 7472
          name: monitoring
        - containerPort: 9443
          name: webhook
        readinessProbe:
          httpGet:
            path: /readyz
            port: 7472
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7472
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: speaker
  namespace: metallb-system
  labels:
    app: metallb
    component: speaker
spec:
  selector:
    matchLabels:
      app: metallb
      component: speaker
  template:
    metadata:
      labels:
        app: metallb
        component: speaker
    spec:
      serviceAccountName: metallb-speaker
      containers:
      - name: speaker
        image: quay.io/metallb/speaker:v0.14.5
        args:
        - speaker
        ports:
        - containerPort: 7472
          name: monitoring
        readinessProbe:
          httpGet:
            path: /readyz
            port: 7472
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7472
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metallb-controller
rules:
- apiGroups: [ "" ]
  resources: [ "services", "endpoints", "nodes", "pods", "secrets", "namespaces" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "discovery.k8s.io" ]
  resources: [ "endpointslices" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "metallb.io" ]
  resources: [ "*" ]
  verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metallb-speaker
rules:
- apiGroups: [ "" ]
  resources: [ "services", "endpoints", "nodes", "pods" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "discovery.k8s.io" ]
  resources: [ "endpointslices" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "metallb.io" ]
  resources: [ "*" ]
  verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metallb-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metallb-controller
subjects:
- kind: ServiceAccount
  name: metallb-controller
  namespace: metallb-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metallb-speaker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metallb-speaker
subjects:
- kind: ServiceAccount
  name: metallb-speaker
  namespace: metallb-system
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: metallb-controller
  namespace: metallb-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: metallb
      component: controller
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: metallb-speaker
  namespace: metallb-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: metallb
      component: speaker
