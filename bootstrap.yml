- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes

- hosts: all
  become: true
  tasks:

  - name: create ansible user
    tags: always
    user:
      name: ansible
      groups: root

  - name: add ssh key for ansible
    tags: always
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHae7Hec6Iq32iFxC5k1RSFKF4ixEH1GJSK7DJe2raTr ansible"

  - name: add sudoers file for ansible
    tags: always
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440

  - name: add ssh key for lane
    tags: always
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAzVfJh7Q/VcqMuDwERWwF1A30g138h9Lxc+ZrFYq8En lane"

  - name: add sudoers file for lane
    tags: always
    copy:
      src: sudoer_lane
      dest: /etc/sudoers.d/lane
      owner: root
      group: root
      mode: 0440
