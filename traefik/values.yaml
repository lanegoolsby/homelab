traefik:
  enabled: true
  namespace: traefik
  repoURL: "https://traefik.github.io/charts"
  chart: traefik
  version: "35.2.0" # Updated to match the version in traefik-app.yaml
  createNamespace: true

  values:

    # Basic configuration - adjust based on your needs
    ingressClass:
      enabled: true
      isDefaultClass: true

    # Ports configuration
    ports:
      web:
        port: 80
        exposedPort: 80
        expose: true
        protocol: TCP
      websecure:
        port: 443
        exposedPort: 443
        expose: true
        protocol: TCP

    # Dashboard
    dashboard:
      enabled: true

    # Explicitly create IngressRoute for the dashboard
    ingressRoute:
      dashboard:
        enabled: true
        annotations: {}
        labels: {}
        entryPoints: [ "web", "websecure" ]
        middlewares: []
        tls: {}

    # Service configuration
    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.100.50" # Static IP for DNS records

    # Persistent settings
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 128Mi
      path: /data

    # TLS configuration to fix certificate validation error
    ssl:
      insecureSkipVerify: true

    # Add your custom configuration here
    additionalArguments:
    - "--api.dashboard=true"
    - "--api.insecure=true" # Enable insecure API for dashboard access
    - "--providers.kubernetesingress.ingressclass=traefik"
    - "--log.level=INFO"
    - "--serversTransport.insecureSkipVerify=true"
    - "--providers.kubernetescrd.allowCrossNamespace=true"
    # Define hosts for the dashboard
    deployment:
      additionalContainerArgs:
      - "--providers.kubernetesIngress.ingressEndpoint.publishedService=traefik/traefik"
